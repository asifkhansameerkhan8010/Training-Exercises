<table class="list">
    <thead>
        <tr>
            <th>Name</th>
            <th>Task</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tr *ngFor="let item of listcomponentlist">
      <td class="item-name">{{ item.name|uppercase }}</td>
      <td class="item-task">{{ item.task }}</td>
      <td class="item-quantity">{{ item.quantity }}</td>
      <td>
        <button class="btn-edit" (click)="editItem(item.id)">Edit</button>
        <button class="btn-delete" (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </table>
