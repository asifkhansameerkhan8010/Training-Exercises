<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navigation-menu">
            <div class="logo">
                <i class="fa-solid fa-2x fa-hat-cowboy"></i>
            </div>
            <div class="icons-flex">
                <i class="fa-solid fa-1x fa-chart-pie icon"></i>
                <i class="fa-solid fa-1x fa-chart-simple icon"></i>
                <i class="fa-solid fa-1x fa-border-all icon"></i>
                <i class="fa-solid fa-1x fa-dice-d6 icon"></i>
                <i class="fa-solid fa-1x fa-cube icon"></i>
                <i class="fa-solid fa-1x fa-circle-notch icon"></i>
            </div>
        </div>
        <div class="vertical-navbar">
            <div class="profile">
                <div class="user-image">
                    <img src="../assets/download.png" alt="profile">
                </div>
                <div class="personal-info">
                    <p class="name">Helen Derinlacs</p>
                    <p class="title">Sales Manager</p>
                </div>
            </div>
            
            <div class="dash-contents">
                <h4>Dashboard</h4>
                <div class="first-three">
                    <p>Product Management</p>
                    <p>Sales Management</p>
                    <p>Order Management</p>
                </div>
                <div class="rest-items">
                    <p>Customer Statics</p>
                    <p>Daily Order</p>
                    <p>Order Details</p>
                    <p>Leaderboards</p>
                    <p>Supplier Management</p>
                    <p>Supplier Details</p>
                    <p>User </p>
                </div>
            </div>
        </div>
        <div class="content-section">
            content-section
        </div>
        <div class="table-section">
            table-section
        </div>
        <footer>
            footer
        </footer>
    </div>
</body>

</html>
