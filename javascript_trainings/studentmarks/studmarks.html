<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Manager</title>
    <link rel="stylesheet" href="studmarks.css">
</head>
<body>
    <div class="container">
        <h1>Student Grades Manager</h1>
        <div class="input-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name">
        </div>
        <div class="input-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="Enter grade">
        </div>
        <p class="errmsg" id="grademsg">Grade Should between 1-100!</p>
        <p class="errmsg" id="nullval">Fill The Fields Completely</p>
        <button id="addStudent" onclick="addstuds(event)">Add Student</button>
        <button id="displayGrades" onclick="displaystuds(event)">Display Grades</button>

        <div id="gradesList" class="grades-list">
            <h3>Grades List:</h3>
            <ol id="gradesOutput">
            </ol>
        </div>

        <button id="calculateAverage" onclick="calculate(event)">Calculate Average Grade</button>

        <div id="averageGrade" class="average-grade">
            <h3>Average Grade:</h3>
            <p id="averageOutput"></p>
        </div>
    </div>
</body>
<script src="studmarks.js"></script>
</html>
