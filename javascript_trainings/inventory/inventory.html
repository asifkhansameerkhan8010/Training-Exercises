<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="container">
        <h1>Inventory System</h1>
        <form id="inventory-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter product name" required>
            
            <label for="price">Price:</label>
            <input type="text" id="price" placeholder="Enter product price" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter product quantity" required>
            
            <button id="addbtn" type="submit">Add Product</button>
        </form>

        <h2>Inventory List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody id="tablebody"> 
            </tbody>
        </table>
    </div>
</body>
<script src="inventory.js"></script>
</html>
